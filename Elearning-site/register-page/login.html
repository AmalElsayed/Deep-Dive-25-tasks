<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
</body> 
<div class="container">
    <h2>Login</h2>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
    <form id="registerForm">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter your Email Address">
        <div class="error" id="emailError">Please enter a valid email.</div>
      </div>

      <div class="form-group">
        <label>User name</label>
        <input type="text" id="username" placeholder="Enter your User name">
        <div class="error" id="usernameError">Username must be at least 3 characters (letters/numbers only).</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your Password">
        <div class="error" id="passwordError">
          Password must be at least 8 characters, contain uppercase, lowercase, number, and special character.
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <div class="error" id="confirmError">Passwords do not match.</div>
      </div>

      <button type="submit">Register</button>
    </form>
</div>


<script src="login.js"></script>
</html>
