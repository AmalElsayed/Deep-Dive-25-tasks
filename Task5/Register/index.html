<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="message"></div>
    <section class="form-container">
        <div class="container">
            <div class="register">
                <h1>Hi, Welcome to Luxira!</h1>
                <p>Register your account</p>
                <form class="inputs">
                    <div class="input">
                        <label for="firstName">First name</label>
                        <div class="position-relative">
                            <div class="position-absolute"><i class="fa-solid fa-user-pen"></i></div>
                            <input type="text" name="firstName" id="firstName" placeholder="sassasas">
                        </div>
                    </div>
                    <div class="input">
                        <label for="surName">Surname</label>
                        <div class="position-relative">
                            <div class="position-absolute"><i class="fa-solid fa-user-pen"></i></div>
                            <input type="text" name="surName" id="surName" placeholder="ssshahssa">
                        </div>
                    </div>
                    <div class="input">
                        <label for="email">Mobile number or email address</label>
                        <div class="position-relative">
                            <div class="position-absolute"><i class="fa-solid fa-envelope"></i></div>
                            <input type="email" name="email" id="email" placeholder="lslslsks@gmail.com">
                        </div>
                    </div>
                    <div class="input">
                        <label for="gender">Gender</label>
                        <div class="position-relative">
                            <div class="position-absolute"><i class="fa-solid fa-user"></i></div>
                            <input type="text" name="gender" id="gender" placeholder="male">
                            <div class="icon"><i class="fa-solid fa-angle-down"></i></div>
                        </div>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <div class="position-relative">
                            <div class="position-absolute"><i class="fa-solid fa-lock"></i></div>
                            <input type="password" name="password" id="password" placeholder="*************">
                            <div class="icon"><i class="fa-solid fa-eye-slash"></i></div>
                        </div>
                    </div>
                    <div class="input">
                        <label for="password">Confirm Password</label>
                        <div class="position-relative">
                            <div class="position-absolute"><i class="fa-solid fa-lock"></i></div>
                            <input type="password" name="password" id="password" placeholder="1012468">
                            <div class="icon"><i class="fa-solid fa-eye"></i></div>
                        </div>
                    </div>
                    <button class="button-register">Register</button>
                </form>
                <h2>Or Login With</h2>
                <button class="google-button">
                    <img src="OIP.webp" alt="google">
                    Sign up with Google
                </button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
